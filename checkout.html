<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      li {
        font-size: 25px;
        padding: 25px;
      }
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      .checkout-header {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .product-details {
        margin: 20px 0;
      }

      .product-details img {
        max-width: 100px;
      }

      .product-title {
        font-weight: bold;
      }

      .total-price {
        font-size: 20px;
        margin-top: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .btn-checkout {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light sticky-top"
      data-bs-theme="light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/Capture.JPG" width="200px" />
        </a>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <input
                type="text"
                class="form-control custom-input"
                placeholder="search"
              />
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="user-sign-in.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-registration.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">
              <img src="images/shopping cart.JPG-1.png" width="70px" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2 class="checkout-header">Checkout</h2>

      <div class="product-details">
        <img src="images/igor.jpg" alt="Vinyl Record" />
        <p class="product-title">Igor - Tyler The Creator</p>
        <p>Price: $29.99</p>
      </div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea
            id="address"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="card">Credit Card</label>
          <input type="text" id="card" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-outline-success" style="margin-top: 10px;">Place Order</button>
      </form>

      <p class="total-price">Total Price: $29.99</p>
    </div>
  </body>
</html>
